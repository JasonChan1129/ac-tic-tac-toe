<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="backdrop">
			<h3>Choose a mode:</h3>
			<div class="mode-btn-gp">
				<button type="button" class="btn btn-outline-dark" data-mode="single">1 Player</button>
				<button type="button" class="btn btn-outline-dark" data-mode="dual">2 Players</button>
			</div>
		</div>
		<div id="app">
			<h2 class="game-info">Next Player:</h2>
			<div class="game-board">
				<canvas class="canvas" width="390" height="390"></canvas>
				<table>
					<tr>
						<td data-index="1"></td>
						<td data-index="2"></td>
						<td data-index="3"></td>
					</tr>
					<tr>
						<td data-index="4"></td>
						<td data-index="5"></td>
						<td data-index="6"></td>
					</tr>
					<tr>
						<td data-index="7"></td>
						<td data-index="8"></td>
						<td data-index="9"></td>
					</tr>
				</table>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
